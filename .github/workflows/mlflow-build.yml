name: MLflow Server Docker Build & Push

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Dockerfile.mlflow'
      - '.github/workflows/mlflow-build.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        id: meta
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build and push MLflow server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mlflow
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/mlflow-server:latest
            ghcr.io/${{ steps.meta.outputs.owner }}/mlflow-server:${{ github.sha }}
          platforms: linux/amd64

      - name: Summary
        run: |
          echo "Pushed: ghcr.io/${{ steps.meta.outputs.owner }}/mlflow-server:latest"